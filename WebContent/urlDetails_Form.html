<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<button class="btn btn-success" ng-click="editUrl('new')">
<span class="glyphicon glyphicon-user"></span>  Create New Entry
</button>
<hr>

<h3 ng-show="edit">Create New Entry:</h3>
<h3 ng-hide="edit">Edit Url:</h3>

<form class="form-horizontal">

  <div class="form-group">
    <label class="col-sm-2 control-label">URL Name:</label>
    <div class="col-sm-10">
    <input type="text" ng-model="$parent.uName" placeholder="URL Name">
    </div>
  </div> 
  <div class="form-group">
    <label class="col-sm-2 control-label">URL Password:</label>
    <div class="col-sm-10">
    <input type="text" ng-model="$parent.pwd" placeholder="password">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Description:</label>
    <div class="col-sm-10">
    <input type="text" ng-model="$parent.desc" placeholder="description">
    </div>
 </div>
</form>

<hr>
<button class="btn btn-success" ng-click="commitSave()">
<span class="glyphicon glyphicon-save"></span>  Save Changes
</button>


</body>
</html>
